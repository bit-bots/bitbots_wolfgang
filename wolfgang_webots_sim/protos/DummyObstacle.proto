#VRML_OBJ R2021b utf8
PROTO DummyObstacle [
  field  SFVec3f     translation     0 0 0
  field  SFRotation  rotation        0 1 0 0
  field  SFString{"red", "blue", "black"}    color "black" 
  field  SFString    name            "obstacle"
]
{
  Solid {
    translation IS translation
    children [
      Transform {
        translation 0 0 0.4
        rotation 1 0 0 1.57
        children [
          Shape {
            appearance CarbonFiberAppearance {}
            geometry Cylinder {
              height 0.8
              radius 0.15
            }
          }
        ]
      }
    ]
    name IS name
  }
}
