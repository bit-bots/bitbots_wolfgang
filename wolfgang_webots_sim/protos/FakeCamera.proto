PROTO FakeCamera [
  field  SFVec3f     translation     0 0 0
  field  SFRotation  rotation        0 1 0 0
  field  SFString    name            "FakeCamera"  # Is `Robot.name`.
  field  SFString    controller      "void"      # Is `Robot.controller`.
  field  MFString    controllerArgs  []          # Is `Robot.controllerArgs`.
  field  SFString    customData      ""          # Is `Robot.customData`.
  field  SFBool      supervisor      FALSE       # Is `Robot.supervisor`.
  field  SFBool      synchronization TRUE        # Is `Robot.synchronization`.
  field  SFBool      selfCollision   FALSE       # Is `Robot.selfCollision`.
  field  SFFloat     cameraFOV       1.04
  field  SFInt32     cameraWidth     1920
  field  SFInt32     cameraHeight    1080
]
{
  Robot {
      translation IS translation
      rotation IS rotation
      controller IS controller
      controllerArgs IS controllerArgs
      customData IS customData
      supervisor IS supervisor
      synchronization IS synchronization
      selfCollision IS selfCollision
      name IS name
      children [
        Camera {
          rotation -0.57735027 0.57735027 0.57735027 -2.094395102393195
          fieldOfView IS cameraFOV
          width IS cameraWidth
          height IS cameraHeight
          recognition Recognition {
            maxRange       100
            maxObjects     -1
            occlusion      TRUE
            segmentation   TRUE
            frameColor 0.929412 0.831373 0
            frameThickness 3
          }
        }
      ]
  }
}